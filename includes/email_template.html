<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WSOMART</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #ffffff; -webkit-text-size-adjust: 100%;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="color:#013F62; margin-bottom: 10px;">
                        <svg width="60" height="60" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">
                            <path d='M2.787 2.28a.75.75 0 0 1 .932.507l.55 1.863h14.655c1.84 0 3.245 1.717 2.715 3.51l-1.655 5.6c-.352 1.193-1.471 1.99-2.715 1.99H8.113c-1.244 0-2.362-.797-2.715-1.99L2.281 3.212a.75.75 0 0 1 .506-.931M6.25 19.5a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0m8 0a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0'/>
                        </svg>
                    </div>
                    <h1 style="color: #013F62; font-size: 36px; margin: 0; font-family: 'Lobster', Georgia, serif;">WSOMART</h1>
                </div>

                <div style="max-width: 600px; text-align: center;">
                    <p style="font-size: 20px; color: #333333; line-height: 1.5; margin-bottom: 30px;">
                        {{message}}
                    </p> 

                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" style="margin: 0 auto;">
                        <tr>
                            <td style="border: 2px solid #013F62; padding: 15px 40px; border-radius: 8px;">
                                <span style="font-size: 32px; font-weight: bold; color: #013F62; letter-spacing: 5px;">
                                    {{token}}
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>

                <div style="margin-top: 50px; text-align: center; border-top: 1px solid #eeeeee; padding-top: 20px; max-width: 600px;">
                    <p style="font-size: 16px; color: #777777;">If you didn't request this, you can safely ignore this email.</p>
                    <p style="font-size: 16px; color: #777777;">
                        Best regards,<br>
                        <strong style="color:#013F62; font-size: 18px;">Wsomart Team</strong>
                    </p>
                </div>

            </td>
        </tr>
    </table>
</body>
</html>
